name: Lint GitHub Actions Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run actionlint
        uses: rhysd/actionlint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the automatically provided GITHUB_TOKEN
